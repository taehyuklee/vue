<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id = "app">
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
   
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hellow TAEHYUKLEE!'
            },
            beforeCreate: function(){
                console.log('beforeCreate');
            },
            created: function(){
                console.log('created');
            }, //Alt + shift 아래화살표
            mounted: function(){
                console.log('mounted');
            }, //Alt + shift 아래화살표
            updated: function(){
                console.log('updated');
            }, //Alt + shift 아래화살표

        });
    </script>
    
</body>
</html>
